<ul>
	<li ng-repeat="waster in users"
		ng-show="user.data._id !== waster._id">
			{{waster.email}}
			<a ng-click="follow(user.data._id, waster._id)"
				ng-hide="checkIsFollowing(waster._id)">
					follow
			</a>
			<a ng-click="unfollow(user.data._id, waster._id)"
			ng-show="checkIsFollowing(waster._id)">unfollow</a>
	</li>
</ul>
